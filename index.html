<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <p><audio src="/sample.mp3" controls></audio><sub>Format MP3 dengan atribut control</sub></p>
    <p><audio src="/sample.mp3" controls loop> </audio><sub>Format MP3 dengan atribut control loop</sub></p>
    <p><audio src="/sample.mp3" controls muted> </audio><sub>Format MP3 dengan atribut control muted</sub></p>
    <p><audio src="/sample.flac" controls> </audio><sub>Format FLAC dengan atribut control</sub></p>
  </body>
</html>
